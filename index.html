<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Uber Cost Calculator</h1>
      <form>
        <label>
          Distance (miles):
          <input type="number" id="distance" required /> 
        </label>
         <br>
        <label>
          Base Fare:
          <input type="number" id="baseFare" required />  
        </label>
      
        <label>
          Cost per Minute:
          <input type="number" id="costPerMinute" required />
        </label>
        
        <label>
          Cost per Mile:
          <input type="number" id="costPerMile" required />
        </label>

        <input type="submit" value="Submit"  />
      </form>
      <div class="output"></div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
